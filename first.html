<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Landing Page</title>
    <link rel="stylesheet" href="second.css">
</head>

<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Discover the Latest Fashion Trends</h1>
            <p>Shop the best deals on stylish clothing, accessories, and more.</p>
            <button class="cta-btn" onclick="window.location.href='#shop-now'">Shop Now</button>
        </div>
    </section>

    <!-- Products Section -->
    <section id="shop-now" class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">

                <h3>Product 1</h3>
                <p>1000 Rs.</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">

                <h3>Product 2</h3>
                <p>2500 Rs.</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">

                <h3>Product 3</h3>
                <p>3000 Rs.</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">

                <h3>Product 4</h3>
                <p>1500 Rs.</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Promotion Section -->
    <section class="promotion">
        <h2>Limited Time Offer</h2>
        <p>Get 20% off your first purchase and get exciting vouchers</p>
        <button class="cta-btn" onclick="window.location.href='#shop-now'">Start Shopping</button>
    </section>

</body>

</html>
